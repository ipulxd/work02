<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b-md font-thin">Add new address</h3>
    <form role="form" name="form">
      <div class="row">
        <div class="form-group col-md-12">
          <label class="col-sm-2 control-label m-t-xs text-right">Address Type</label>
          <div class="col-sm-10 input-group">
            <ui-select ng-model="item.addressType" ng-required="true" class="form-validation">
              <ui-select-match placeholder="Select..">{{$select.selected.code}}</ui-select-match>
              <ui-select-choices repeat="type.code as type in item.addressTypeOptions | filter: $select.search">
                <div ng-bind-html="type.code | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <span class="input-group-btn">
              <button type="button" ng-click="" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label  class="col-sm-2 control-label m-t-xs text-right">Location / Building Name</label>
          <div class="col-sm-10 input-group">
            <input type="text" ng-model="item.name" class="form-control form-validation" maxlength="100" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label  class="col-sm-2 control-label m-t-xs text-right">Street</label>
          <div class="col-sm-10 input-group">
            <input type="text" ng-model="item.street" class="form-control form-validation" maxlength="2000">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label  class="col-sm-4 control-label m-t-xs text-right">City</label>
          <div class="col-sm-8 input-group">
            <input type="text" ng-model="item.city" class="form-control form-validation" maxlength="100">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label  class="col-sm-3 control-label m-t-xs text-right">Province</label>
          <div class="col-sm-9 input-group">
            <input type="text" ng-model="item.province" class="form-control form-validation" maxlength="100">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label  class="col-sm-4 control-label m-t-xs text-right">Phone</label>
          <div class="col-sm-8 input-group">
            <input type="text" ng-model="item.phone" class="form-control form-validation" maxlength="50">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label  class="col-sm-3 control-label m-t-xs text-right">Postal Code</label>
          <div class="col-sm-9 input-group">
            <input type="text" ng-model="item.postalCode" class="form-control form-validation" maxlength="5">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label  class="col-sm-4 control-label m-t-xs text-right">Mobile Phone</label>
          <div class="col-sm-8 input-group">
            <input type="text" ng-model="item.mobilephone" class="form-control form-validation" maxlength="50">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label  class="col-sm-3 control-label m-t-xs text-right">Email</label>
          <div class="col-sm-9 input-group">
            <input type="email" ng-model="item.email" class="form-control form-validation" maxlength="100">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label  class="col-sm-4 control-label m-t-xs text-right">Fax</label>
          <div class="col-sm-8 input-group">
            <input type="text" ng-model="item.fax" class="form-control form-validation" maxlength="50">
          </div>
        </div>
      </div>

      <div class="checkbox m-t-lg">
        <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
          <strong>Save</strong>
        </button>
        <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
